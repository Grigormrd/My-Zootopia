<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Animal Repository</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg1:#ffe3e6; --bg2:#f8dfe5; --card:#fff;
      --radius:12px; --shadow:0 18px 38px rgba(0,0,0,.17);
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif;
      background:linear-gradient(180deg,var(--bg1),var(--bg2)); color:#111;
    }
    .container{max-width:880px;margin:48px auto 64px;padding:0 24px;}
    h1{margin:0 0 32px;text-align:center;font-weight:700;font-size:clamp(32px,6vw,64px);}
    .cards{list-style:none;margin:0;padding:0;}
    .cards__item{
      background:var(--card); border-radius:var(--radius);
      padding:20px 22px; margin:28px 0; box-shadow:var(--shadow); line-height:1.35;
    }
    .card__title{ font-weight:600; font-size:18px; margin-bottom:8px; }
    .card__text{ margin:0; }
  </style>
</head>
<body>
  <main class="container">
    <h1>My Animal Repository</h1>
    <ul class="cards">
      __REPLACE_ANIMALS_INFO__
    </ul>
  </main>
</body>
</html>
